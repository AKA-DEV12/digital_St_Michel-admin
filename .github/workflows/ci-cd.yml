name: Digital Admin CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-workflow:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, libxml, zlib, mysql, pdo_mysql, bcmath, tokenizer, xml, ctype, json, zip, gd
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-req=php

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm install --legacy-peer-deps

      - name: Build assets
        run: npm run build

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test

      - name: Deploy via SSH
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            APP_DIR=/var/www/admin
            REPO="AKA-DEV12/digital_St_Michel-admin"
            BRANCH="main"

            set -e

            # Installation des outils nécessaires
            apt-get -y -o Dpkg::Lock::Timeout=120 update
            apt-get -y -o Dpkg::Lock::Timeout=120 install git unzip curl php8.4-gd php8.4-imagick
            
            # Installation de Node.js si absent
            if ! command -v npm &> /dev/null; then
                curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
                sudo apt-get -y -o Dpkg::Lock::Timeout=120 install nodejs
            fi

            # Configuration Git Safe Directory
            git config --global --add safe.directory "$APP_DIR"

            # Gestion du dépôt
            if [ ! -d "$APP_DIR/.git" ]; then
              rm -rf "$APP_DIR"
              git clone -b "$BRANCH" "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${REPO}.git" "$APP_DIR"
            else
              cd "$APP_DIR"
              git remote set-url origin "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${REPO}.git"
              git fetch origin "$BRANCH"
              git reset --hard "origin/$BRANCH"
            fi

            # .env
            cat > "$APP_DIR/.env" <<'EOF'
            APP_ENV=production
            APP_DEBUG=false
            APP_KEY=${{ secrets.APP_KEY }}
            APP_URL=https://admin.saint-michel-archange.com

            DB_CONNECTION=mysql
            DB_HOST=127.0.0.1
            DB_PORT=3306
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            MAIL_MAILER=smtp
            MAIL_HOST=${{ secrets.MAIL_HOST }}
            MAIL_PORT=587
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{secrets.MAIL_PASSWORD}}
            MAIL_ENCRYPTION=tls
            MAIL_FROM_ADDRESS="${{secrets.MAIL_FROM_ADDRESS}}"
            MAIL_FROM_NAME="${{secrets.APP_NAME}}"
            EOF
            
            cd "$APP_DIR"
            export COMPOSER_ALLOW_SUPERUSER=1

            # Installation Composer (via PHP 8.4)
            if [ -f composer.json ]; then
              php8.4 /usr/local/bin/composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
            fi

            # Build NPM (Vite)
            if [ -f package.json ]; then
              npm install --legacy-peer-deps
              npm run build
            fi

            # Laravel commandes
            if [ -f artisan ]; then
              php8.4 artisan migrate --force
              php8.4 artisan db:seed --class=RolePermissionSeeder --force || true
              # RESET du cache Spatie (Crucial pour les permissions)
              php8.4 artisan permission:cache-reset || true
              php8.4 artisan config:cache
              php8.4 artisan route:cache
              php8.4 artisan view:cache
              php8.4 artisan storage:link || true
            fi

            # Permissions finales
            chown -R www-data:www-data "$APP_DIR"
            chmod -R 775 "$APP_DIR/storage" "$APP_DIR/bootstrap/cache"
            
            sudo systemctl reload php8.4-fpm
            sudo systemctl reload nginx
